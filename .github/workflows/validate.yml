name: Validate

on:
  push:
    branches:
      - main
      - dev
  pull_request:
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Python code
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant
          pip install flake8 black isort mypy

      - name: Check code formatting with Black
        run: |
          black --check custom_components/smart_room_manager/

      - name: Check import sorting with isort
        run: |
          isort --profile black --check-only custom_components/smart_room_manager/

      - name: Lint with flake8
        run: |
          flake8 custom_components/smart_room_manager/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 custom_components/smart_room_manager/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Validate manifest.json
        run: |
          python -c "import json; json.load(open('custom_components/smart_room_manager/manifest.json'))"

      - name: Validate strings.json
        run: |
          python -c "import json; json.load(open('custom_components/smart_room_manager/strings.json'))"

      - name: Validate translations
        run: |
          python -c "import json; json.load(open('custom_components/smart_room_manager/translations/en.json'))"
          python -c "import json; json.load(open('custom_components/smart_room_manager/translations/fr.json'))"

  hacs:
    runs-on: ubuntu-latest
    name: HACS Validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
